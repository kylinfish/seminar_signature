<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="ecard1.5" content="ecard NTNU-CSIE">
    {% load staticfiles %}  
    <link rel="SHORTCUT ICON" href="{% static 'img/icon.png'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link href='http://fonts.googleapis.com/css?family=Molle:400italic' rel='stylesheet' type='text/css'>
    <script src="{% static 'js/jQuery v1.10.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>   
    <title>Login for eCard v1.5</title>
  </head>
<style type="text/css">
html,body {
height:100%;
}

h1 {
font-family: Arial,sans-serif
font-size:80px;
color:#DDCCEE;
}

.lead {
color:#DDCCEE;
}


/* Custom container */
.container-full {
margin: 0 auto;
width: 100%;
min-height:100%;
background: radial-gradient(#6A00CD,#210042); /* Standard syntax (must be last) */
color:#eee;
overflow:hidden;

}

.container-full a {
color:#efefef;
text-decoration:none;
}

.v-center {
margin-top:7%;
}
.form-signin {
max-width: 330px;
padding: 15px;
margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
margin-bottom: 10px;
}
.form-signin .checkbox {
font-weight: normal;
}
.form-signin .form-control {
position: relative;
height: auto;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
padding: 10px;
font-size: 16px;
}
.form-signin .form-control:focus {
z-index: 2;
}
.form-signin input[type="email"] {
margin-bottom: -1px;
border-bottom-right-radius: 0;
border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
margin-bottom: 10px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}

</style>
<body>
<body>
<div class="container-full">
  <div class="row">
    <div class="col-lg-12 text-center v-center">
      <h1><img src="{% static '/static/img/icon.png'%}" width="6.5%"> eCard 教學系統 <span style="font-size:15px; color:#FFFF66;"> <strong>v1.5</strong></span></h1>
      <div class="container">
        <form class="form-signin" role="form" method="POST" action="/login">
          <h2 class="form-signin-heading">系統登入</h2>

          <input type="text" class="form-control" name="username"placeholder="帳號" required autofocus>
          <input type="password" class="form-control" name="password" placeholder="密碼" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="glyphicon glyphicon-hand-right"></i>  登入 </button>
          {% if msg  %}
          <div class="alert alert-danger">
          <span class="glyphicon glyphicon-info-sign"> 帳號/密碼 錯誤，請重新輸入</span> 
          </div>
          {% endif %}
        </form>


      <br><br><br>
      <div class="row" style="text-align:center;">
      <hr>
      © 2014 VIPLab, National Taiwan Normal University.<br>
      </div>
      </div>
</div> <!-- /container full -->

</body>
</html>
