
{% extends 'base.html' %} 
{% block content %}
{% load staticfiles %}
  <style type="text/css">
    
   .profile {
    min-height: 355px;
    display: inline-block;
    font-size:30px;
    }
    .input-group {
    margin: 20px auto;
    width: 100%;
  }
  .img-responsive {
     height:45%;
     width:45%;
  }

  input.btn.btn-lg,
  input.btn.btn-lg:focus {
      outline: none;
      width: 60%;
      height: 60px;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
  }
  .input-group .btn {
      width: 25%;
      height: 60px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
  }
  .icon{
    width:70px;
    height:70px;
    margin-left: -15px;
    margin-right: 15px;
  }
  </style>
  <link rel="stylesheet" type="text/css" href="{% static 'css/clock.css'%}">  
    <div id="clock" class="light">
      <div class="display">
        <div class="ampm"></div>
        <div class="digits"></div>
      </div>
    </div>
    <div class="container col-md-offset-2">
      <div class="col-md-8">
        <div>
        <form accept-charset="UTF-8" action="/scan_sign" method="post">
        {% csrf_token %}
          <input id="state" type="text" name="state" value="signout" class="hidden">
          <input id="unit" type="text" name="unit_id" class="hidden">
          <div class="input-group">
              <img class="icon" src="{% static 'icon/p7.png' %}">     
             <input class="btn btn-lg" id="key" name="number" type="text" placeholder="card number" required autofocus>
             <button class="btn btn-info btn-lg" type="submit">Signature</button>
          </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 profile">
            {% if state %}
            <h1>{{state}}</h1>
            {% else %}
            <h1 class="text-muted" style="padding-left:5px">Last user: </h1>
            <div class="pricign-box">
                <div class="pricing-box-header">
                    <h2 class="text-success">{{name}}</h2>
                </div>
                  <figure style="padding-top:30px;margin-left:250px;">
                    {% if pic%}
                    <img src="/static/media/{{pic}}" class="img-rounded img-responsive">
                    {% else %}
                    <img src="/static/media/default.jpg" class="img-rounded img-responsive">
                    {% endif %}
                  </figure>
                <div class="pricing-box-content">
                    <ul class="list-unstyled">
                      <li><strong>Class : </strong> {{class}}</li>
                      <li><strong>Student ID : </strong> {{s_id}}</li>
                      <li><strong>Timestamp : </strong><span class="text-danger">{{timestamp}}</span></li>
                    </ul>
                </div>
                <div class="pricing-box-footer">
                </div>
            </div> <!-- pricing-box -->
            {% endif %}
        </div>

    </div> <!-- /container -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
  <script type="text/javascript" src="{% static 'js/clock.js'%}"></script>
{% endblock %}
